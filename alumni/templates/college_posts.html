<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Posts - AlumniHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            color: #333;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        /* Posts Container */
        .posts-container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Post Card */
        .post-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .post-card h2 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .post-card p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
        }

        /* Go to Home Button */
        .home-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #2c3e50;
            color: #fff;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
        }

        .home-button i {
            margin-right: 8px;
        }

        .home-button:hover {
            background: #34495e;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 24px;
            }

            .post-card h2 {
                font-size: 20px;
            }

            .post-card p {
                font-size: 14px;
            }

            .home-button {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>ðŸ“¢ College Posts</h1>
    </header>

    <!-- Posts Container -->
    <div class="posts-container">
        {% for post in posts %}
            <div class="post-card">
                <h2>{{ post.title }}</h2>
                <p>{{ post.content|linebreaksbr }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- Go to Home Button -->
    <a href="/" class="home-button">
        <i class="fas fa-home"></i> Go to Home
    </a>

    <script>
        // Add hover effect to the home button
        const homeButton = document.querySelector('.home-button');
        homeButton.addEventListener('mouseenter', () => {
            homeButton.style.transform = 'translateY(-3px)';
        });
        homeButton.addEventListener('mouseleave', () => {
            homeButton.style.transform = 'translateY(0)';
        });
    </script>
</body>
</html>
