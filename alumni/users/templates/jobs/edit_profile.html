{% block content %}
  <h2>Edit Profile</h2>
  <form method="POST">
    {% csrf_token %}
    
    <label>Username:</label><br>
    <input type="text" name="username" value="{{ user.username }}" required><br><br>

    <label>First Name:</label><br>
    <input type="text" name="first_name" value="{{ user.first_name }}"><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="last_name" value="{{ user.last_name }}"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password"><br><small>(Leave blank to keep current)</small><br><br>

    <label>Register Number:</label><br>
    <input type="text" name="register_number" value="{{ user.register_number }}"><br><br>

    <label>Department:</label><br>
    <input type="text" name="department" value="{{ user.department }}"><br><br>

    <label>Academic Year:</label><br>
    <input type="text" name="academic_year" value="{{ user.academic_year }}"><br><br>

    <label>Email ID:</label><br>
    <input type="email" name="email" value="{{ user.email }}"><br><br>

    <label>Phone Number:</label><br>
    <input type="text" name="phone_number" value="{{ user.phone_number }}"><br><br>

    <label>Address:</label><br>
    <textarea name="address">{{ user.address }}</textarea><br><br>

    <button type="submit" class="btn btn-success">ðŸ’¾ Update</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
