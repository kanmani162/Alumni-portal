<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings - AlumniHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            color: #333;
        }

        /* Header */
        header {
            background: #2c3e50;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        header h2 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
        }

        /* Job Listings Container */
        .job-listings {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Job Card */
        .job-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.5s ease-in-out;
        }

        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .job-card h3 {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .job-card p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin: 5px 0;
        }

        .job-card .company, .job-card .location {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #2c3e50;
        }

        .job-card .company i, .job-card .location i {
            font-size: 18px;
            color: #2c3e50;
        }

        .job-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #2c3e50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .job-card a:hover {
            background: #34495e;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h2 {
                font-size: 24px;
            }

            .job-card h3 {
                font-size: 20px;
            }

            .job-card p {
                font-size: 14px;
            }

            .job-card a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h2>Job Listings</h2>
    </header>
    
    <!-- Job Listings Container -->
    <div class="job-listings">
        {% for job in jobs %}
            <div class="job-card">
                <h3>{{ job.title }}</h3>
                <p>{{ job.description|linebreaksbr }}</p>
                <p class="company">
                    <i class="fas fa-building"></i> Company: {{ job.company }}
                </p>
                <p class="location">
                    <i class="fas fa-map-marker-alt"></i> Location: {{ job.location }}
                </p>
                <a href="{% url 'apply_job' job.id %}">Apply Now</a> 

            </div>
        {% endfor %}
    </div>
    
    <script>
        // Add hover effect to job cards
        const jobCards = document.querySelectorAll('.job-card');
        jobCards.forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-5px)';
                card.style.boxShadow = '0 8px 20px rgba(0, 0, 0, 0.2)';
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0)';
                card.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.1)';
            });
        });
    </script>
</body>
</html>
