
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .media-item {
            width: 300px;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .media-item h3 {
            text-align: center;
            color: #555;
            font-size: 18px;
            margin-bottom: 10px;
        }

        img, video {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Gallery</h1>
    <div class="gallery">
        {% for item in media_list %}
            <div class="media-item">
                <h3>{{ item.title }}</h3>
                {% if item.image %}
                    <img src="{{ item.image.url }}" alt="{{ item.title }}">
                {% endif %}
                {% if item.video %}
                    <video controls>
                        <source src="{{ item.video.url }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                {% endif %}
            </div>
        {% endfor %}
    </div>
</body>
</html>
