<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }

        #chat-box {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            background-color: white;
            overflow-y: scroll;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1rem;
        }

        #chat-box p {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #eee;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #chat-box p strong {
            color: #007bff;
        }

        form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chat</h1>
    <div id="chat-box">
        {% for msg in chat_messages %}
            <p><strong>{{ msg.username }}:</strong> {{ msg.message }}</p>
        {% endfor %}
    </div>
    <form method="POST">
        {% csrf_token %}
        <textarea name="message" rows="3" placeholder="Type your message here..."></textarea>
        <button type="submit">Send</button>
    </form>
</body>
</html>
