<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for {{ job.title }} | CareerHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f7fa;
            color: #333;
            display: flex;
        }

        /* Vertical Navbar */
        .navbar {
            width: 250px;
            background: #2c3e50;
            color: #fff;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 40px;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .navbar ul li {
            margin: 15px 0;
            width: 100%;
            text-align: center;
        }

        .navbar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        .navbar ul li a:hover {
            background: #34495e;
        }

        .navbar ul li a i {
            margin-right: 10px;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
        }

        .job-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .job-header h1 {
            font-size: 36px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .job-header p {
            font-size: 18px;
            color: #666;
        }

        .application-form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
            animation: fadeIn 1s ease-in-out;
        }

        .application-form input[type="file"] {
            display: none;
        }

        .application-form .file-upload {
            border: 2px dashed #2c3e50;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .application-form .file-upload:hover {
            background: #f4f7fa;
        }

        .application-form .file-upload i {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .application-form .file-upload p {
            margin: 0;
            font-size: 16px;
            color: #666;
        }

        .application-form button {
            background: #2c3e50;
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 20px;
            width: 100%;
        }

        .application-form button:hover {
            background: #34495e;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Vertical Navbar -->
    <nav class="navbar">
        <div class="logo">CareerHub</div>
        <ul>
            <li><a href="#"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="#"><i class="fas fa-briefcase"></i>Jobs</a></li>
            <li><a href="#"><i class="fas fa-user"></i>Profile</a></li>
            <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li>
            <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="job-header">
            <h1>Apply for {{ job.title }}</h1>
            <p>Join our team and take the next step in your career.</p>
        </div>

        <!-- Application Form -->
        <form method="POST" enctype="multipart/form-data" class="application-form">
            {% csrf_token %}
            <label for="resume" class="file-upload">
                <i class="fas fa-upload"></i>
                <p>Click to upload your resume (PDF, DOC, DOCX)</p>
            </label>
            <input type="file" name="resume" id="resume" required>
            <button type="submit">Apply Now</button>
        </form>
    </div>

    <script>
        // Add animation to file upload area
        const fileUpload = document.querySelector('.file-upload');
        fileUpload.addEventListener('click', () => {
            fileUpload.style.transform = 'scale(0.95)';
            setTimeout(() => {
                fileUpload.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
