{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Submit Feedback</title>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f3f3f3;
    padding: 30px;
}
.container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
}
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}
button {
    padding: 10px 20px;
    background: #007bff;
    border: none;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}
button:hover {
    background: #0056b3;
}
.feedback-box {
    border-bottom: 1px solid #ddd;
    margin-bottom: 15px;
    padding-bottom: 10px;
}
.message {
    color: green;
    margin-bottom: 15px;
}

</style>
<body>
    <div class="container">
        <h2>Send Us Your Feedback</h2>
        {% if messages %}
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
